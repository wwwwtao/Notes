<!DOCTYPE html>
<html>

<head>
    <title>我的</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script type="text/javascript">
        (function () {
            var docEl = document.documentElement;


            function setRemUnit() {
                // 获取到rem的基准值
                var rem = docEl.clientWidth / 10;

                // 动态设置html根元素的font-size
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit();

            // 窗口大小变化时 触发
            window.addEventListener('resize', setRemUnit);

            // 窗口出现在当前屏幕时 （有浏览器兼容性）
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit();
                }
            });
        })();
    </script>

    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../common(共有的)/bottomBar/bottomBar.css">
    <link rel="stylesheet" type="text/css" href="./my.css">
</head>

<body>
    <div class="my">
        <div class="header">
            <img class="avatar" src="http://i.waimai.meituan.com/static/img/default-avatar.png" />
            <p class="nickname">美团小骑手 &gt;</p>
        </div>
        <div class="content">
            <ul class="items">
                <li class="address">收货地址管理</li>
                <li class="money">商家代金券</li>
            </ul>
            <ul class="items">
                <li class="email">意见反馈</li>
                <li class="question">常见问题</li>
            </ul>
            <p class="tel">客服电话:&nbsp;101-097-77</p>
            <p class="time">服务时间:&nbsp;9:00-23:00</p>
        </div>
    </div>
    <!--底部栏开始-->
    <div class="bottom-bar"></div>
    <!--底部栏结束-->
    
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script src="../common(共有的)/bottomBar/bottomBar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <style>
        canvas {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600px" height="600px">您的浏览器不支持</canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        //在此处编写代码
        ctx.translate(300, 300);
        ctx.fillStyle = "#ffb6c1";

        ctx.arc(0, 0, 100, 0, 2 * Math.PI);
        ctx.fill();

        for (var i = 1; i <= 4; i++) {
            ctx.beginPath();
            ctx.rotate(0.5 * Math.PI);
            ctx.moveTo(90, 0);
            ctx.lineTo(100, 0);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.strokeStyle = "#684be5";
        ctx.moveTo(0,0);
        ctx.lineTo(0,-50);
        ctx.moveTo(0,0);
        ctx.lineTo(70,0);
        ctx.stroke();
        


    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>canvas渐变</title>
</head>

<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
       //此处补充代码
        var a = ctx.createRadialGradient(360,320,20,300,300,100);
        a.addColorStop(0,"#ff0600");
        a.addColorStop(0.2,"#fffb00");
        a.addColorStop(0.4,"#ffab00");
        a.addColorStop(0.6,"#ffbfc2");
        a.addColorStop(0.8,"#ffa503");
        a.addColorStop(1,"#ffbcbe");
        ctx.fillStyle = a;
        ctx.arc(300,300,100,0,2*Math.PI);
        ctx.fill();
    </script>
</body>

</html>

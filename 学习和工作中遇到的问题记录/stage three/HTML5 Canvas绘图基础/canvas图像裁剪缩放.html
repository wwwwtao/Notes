<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas图片</title>
    <style>
        canvas {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持canvas
    </canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        //此处填充代码
        ctx.arc(400, 400, 200, 0, 2 * Math.PI);
        ctx.fillStyle = "#7d7263";
        ctx.fill();

        var img = new Image();
        img.src = "imgs/cat.jpg";
        img.onload = function () {
            // ctx.drawImage(img,200,280);
            ctx.drawImage(img,230,0,240,250,280,275,240,250); 
        }
    </script>
</body>

</html>

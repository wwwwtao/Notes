<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            position: relative;
            transition: 0.5s;
        }

        .line {
            width: 400px;
            height: 20px;
            border: 4px solid black;
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translate(-50%, 0);
        }

        .xie {
            width: 400px;
            height: 100%;
            background: red;
        }

        .g {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="line">
        <div class="xie"></div>
    </div>
    <img src="1.jpeg" alt="" class="g">
    <script>
        var num = 0;
        var timer = null;
        var xieNode = document.querySelector(".xie");
        var max = 400;
        if (localStorage.x) {
            max = localStorage.x;
            xieNode.style.width = max + "px";
        }
        onclick = function () {
            var r = Math.random() * 5 + 5;
            max -= r;
            if (max <= 0) {
                max = 400;
            }
            localStorage.setItem("x", max);
            xieNode.style.width = max + "px";
            clearInterval(timer);
            timer = setInterval(function () {
                document.body.style.left = Math.random() * -30 + 15 + "px";
                document.body.style.top = Math.random() * -30 + 15 + "px";
                num++;
                if (num == 10) {
                    num = 0;
                    document.body.style.left = 0;
                    document.body.style.top = 0;
                    clearInterval(timer);
                    return;
                }
            }, 30)
        }
    </script>
</body>

</html>

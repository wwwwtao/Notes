<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=5ac64dd2f8f358f0779db94b0ae45c92&plugin=AMap.Autocomplete"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #setZoomNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 50px;
            border: 1px solid black;
            box-shadow: 0 0 5px black;
            background-color: #fff;
        }

        #searchNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="searchNode">
        <input type="" id="searchText">
        <button id="btn1">搜索</button>
    </div>
    <div id="setZoomNode"></div>

    <script type="text/javascript">
        var map = new AMap.Map("container", {
            zoom: 11,
            center: [116, 39.8]
        });


        btn1.onclick = function () {
            //加载服务servive  加载AMap.placeSearch插件
            AMap.service(["AMap.PlaceSearch"], function () {
                new AMap.PlaceSearch({
                    pageIndex: 2,
                    pageSize: 5,
                    city: "010",
                    citylimit: true,
                    map: map, //展示在那个地图里
                    panel: "setZoomNode"  //展示结果在那个元素下 
                }).search(searchText.value);
            });
        }


    </script>
</body>

</html>

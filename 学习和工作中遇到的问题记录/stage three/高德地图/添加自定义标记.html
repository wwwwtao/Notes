<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=5ac64dd2f8f358f0779db94b0ae45c92&plugin=AMap.Autocomplete"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #setZoomNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 50px;
            border: 1px solid black;
            box-shadow: 0 0 5px black;
            background-color: #fff;
        }

        #searchNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="searchNode">

        <script type="text/javascript">
            var map = new AMap.Map("container", {
                zoom: 11,
                center: [116, 39.8]
            });
            var mk1 = new AMap.Icon({
                size: new AMap.Size(500, 500),
                image: "AMap.Icon/mk1.jpg",
                imageSize: new AMap.Size(100, 100),
                imageOffset: new AMap.Pixel(50, 50)
            })

            var marker1 = new AMap.Marker({
                icon: mk1,
                position: [116, 39.8],  //标记的坐标
            })

            map.add([marker1]);

            map.on("click", function (e) {
                var marker = new AMap.Marker({
                    icon: mk1,
                    position: [e.lnglat.lng, e.lnglat.lat],  //标记的坐标
                    offset: new AMap.Pixel(-25, -50) //像素的偏差值
                })
                marker.setMap(map);


            })



        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=5ac64dd2f8f358f0779db94b0ae45c92&plugin=AMap.ControlBar"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #setZoomNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 50px;
            border: 1px solid black;
            box-shadow: 0 0 5px black;
            background-color: #fff;
        }

        #searchNode {
            width: 280px;
            position: absolute;
            z-index: 99;
            right: 20px;
            top: 20px;
        }

    </style>
</head>

<body>
    <div id="container"></div>
    <div id="searchNode">

        <script type="text/javascript">
            var map = new AMap.Map("container", {
                zoom: 11,
                center: [116.379391, 39.861536],
                viewMode: "3D",
                pitch: 90,
                buildingAnimation: true
            });

            map.addControl(new AMap.ControlBar({
                showZoomBar:true,
                // showControlButton:false,
                position:{
                    right:"50px",
                    top:"30px"
                }
            }))





        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=5ac64dd2f8f358f0779db94b0ae45c92&plugin=AMap.Driving,AMap.Autocomplete"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #panel {
            position: fixed;
            background-color: white;
            top: 10px;
            right: 10px;
            width: 280px;
        }

        #search {
            width: 200px;
            height: 120px;
            position: absolute;
            left: 10px;
            top: 1opx;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="panel"></div>
    <div id="search">
        起点: <input type="text" id="startNode"><br>
        起点: <input type="text" id="endNode"><br>
        <button id="btn">开始导航</button>
    </div>

    <script type="text/javascript">
        var map = new AMap.Map("container", {
            zoom: 11,
            center: [116.379391, 39.861536],
        });

        new AMap.Autocomplete({
            input: startNode
        })
        new AMap.Autocomplete({
            input: endNode
        })

        btn.onclick = function () {
            new AMap.Driving({
                map: map,
                panel: "panel"
            }).search([
                { keyword: startNode.value, city: "北京" },
                { keyword: endNode.value, city: "北京" }
            ], function (status, data) {
                // console.log(data)
            })
        }



    </script>
</body>

</html>

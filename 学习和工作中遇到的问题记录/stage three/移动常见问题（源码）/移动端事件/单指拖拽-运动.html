<style>
    .backtop {
        width: 45px;
        height: 45px;
        line-height: 45px;
        text-align: center;
        position: fixed;
        right: 20px;
        bottom: 20px;
        /* text-decoration: none; */
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        color: #fff;
        font-size: 30px;
        -webkit-tap-highlight-color: transparent;
        transform: translate3d(x,y,0);  /* 移动端用3d变换会开启gpu加速 性能会高 */
    }
</style>

<body>


    <a href="" id="backtop" class="backtop">&uarr;</a>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.6);
    }

    .inner {
        width: 50%;
        background: #fff;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .info {
        text-align: center;
    }

    .inner input[type=button] {
        height: 30px;
        line-height: 30px;
        border: none;
        border-radius: 5px;
        width: 35%;
    }
    .left {
        background: blue;
        float: left;
        margin: 10px 8px 10px 20px;
    }

    .right {
        float: right;
        margin: 10px 20px 10px 8px;
    }
</style>

<body>
    <div class="box">
        <div class="inner">
            <p class="info">确认要删除吗？</p>
            <input type="button" class="left" value="确认">
            <input type="button" class="right" value="取消">
        </div>
    </div>
</body>

</html>

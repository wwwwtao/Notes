<!DOCTYPE html>
<html lang="en">

<head>

  <title>递归小测试</title>
</head>

<body>
  <script>
    arr = [1, 2, [3, [4, 5], 6], 7, [8], 9]

    function convert(arr) {
      let result = []

      for (let item of arr) {
        if (typeof item === 'number') {
          result.push({
            value: item
          })
        } else if (Array.isArray(item)) {
          result.push({
            children: convert(item)
          })
        }
      }
      return result
    }

    function convert2(item) {
      if (typeof item === 'number') {
        return {
          value: item
        }
      } else if (Array.isArray(item)) {
        return {
          chilren: item.map(_item => {
            convert2(_item)
          })
        }
      }
    }

    let result = convert(arr)
    let result2 = convert(arr)
    console.log(result)
    console.log(result2)
  </script>
</body>

</html>
